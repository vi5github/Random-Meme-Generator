<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="padding: 3px;">Random Meme Generator</h1>
        <div style="text-align: right;"">By Varun</div>
        <div class="meme">
            <img src="" alt="">
        </div>
    </div>
</body>
<script>
    let img = document.querySelector(".meme img");

    async function randomMemeGenerator(){
       let res = await fetch("https://meme-api.com/gimme")
       let json = await res.json();
       let url = json.url;
       img.src = url;


    }
    
    let timer = setInterval(randomMemeGenerator, 2000);
    img.addEventListener("mouseover", function(){
        clearInterval(timer);
    })

    img.addEventListener("mouseleave", function(){
        timer = setInterval(randomMemeGenerator, 2000);
    })
</script>
</html>
